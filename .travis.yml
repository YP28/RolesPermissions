language: php

php:
  - 5.4
  - 5.5
  - hhvm
  - 7

before_script:
  - composer self-update
  - composer update --prefer-source

script:
  - ./vendor/bin/phpunit -v
  
after_script:
  - ./vendor/bin/php-cs-fixer fix ./src/ --dry-run --verbose
  - ./vendor/bin/php-cs-fixer fix ./tests/ --dry-run --verbose
